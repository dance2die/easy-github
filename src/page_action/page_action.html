<!DOCTYPE html>
<html>
  <head>
    <link
      async
      defer
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lily+Script+One&text=EasyGitHub"
    />

    <style>
      body {
        display: grid;
        /* prettier-ignore */
        grid-template-rows: 0.7fr minmax(min-content, max-content) minmax(min-content, max-content);
        grid-template-columns: minmax(min-content, max-content);
        grid-template-areas:
          "header"
          "fork"
          "PR";
      }

      header {
        grid-area: header;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      section {
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.1);
        margin-bottom: 1.2em;
      }

      #forkSync {
        grid-area: "fork";
      }

      #localPR {
        grid-area: "PR";
      }

      pre {
        margin: 1rem;
        padding: 1rem;
        font-size: 1.1rem;
      }

      button {
        position: absolute;
        right: 0;
        top: 0;
        width: 100px;
      }

      h1 {
        font-family: "Lily Script One", cursive, sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Easy GitHub</h1>
    </header>

    <section id="forkSync">
      <button id="copyForkSyncButton" type="button">Copy</button>
      <pre id="forSyncCode"></pre>
    </section>

    <section id="localPR">
      <button id="copyLocalPRButton" type="button">Copy</button>
      <pre id="localPRCode"></pre>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
